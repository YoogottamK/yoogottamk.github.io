---
layout: page
permalink: /snippets/
title: My snippets
---

<link rel="stylesheet" href="{{ '/css/blog.css' | relative_url }}">

<div class="container">
  <div class="md-form my-5">
    <i class="fa fa-search"></i>
    <input class="form-control text-center" type="text" placeholder="Looking for something in particular?" aria-label="Search" id="searchBar">
  </div>

  <div id="not-found"></div>

  <div class="row justify-content-center snippets">
    {% assign snippets = site.snippets | reverse %}
    {% for snippet in snippets %}
      <div class="card mx-2 mb-3" id="{{ snippet.id }}">
        <div style="position: relative;">
          <div class="card-body d-flex flex-column">
            <h4 class="card-title">{{ snippet.snippetTitle }}</h4>
            <a class="stretched-link" href="{{ snippet.url | relative_url }}"></a>
          </div>
        </div>
        <div class="tags-container">
          {% for tag in snippet.tags %}
            <a href="{{ '/snippets/tags.html#' | append: tag | relative_url }}" class="tag-link"><kbd>{{ tag }}</kbd></a>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<script src="{{ '/js/snippets.js' | relative_url }}"></script>
