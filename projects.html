---
layout: page
permalink: /projects/
title: My projects
---

<link rel="stylesheet" href="{{ '/css/blog.css' | relative_url }}">

<div class="container">
  <div class="md-form my-5">
    <i class="fa fa-search"></i>
    <input class="form-control text-center" type="text" placeholder="Looking for something in particular?" aria-label="Search" id="searchBar">
  </div>

  <div id="not-found"></div>

  <div class="row justify-content-center projects">
    {% assign projects = site.projects | reverse %}
    {% for project in projects %}
      <div class="card mx-2 mb-3" id="{{ project.id }}">
        <div style="position: relative;">
          <img src="{{ '/assets/images/' | append: project.projectImage | relative_url }}" class="card-img-top rounded" alt="Image for {{ project.projectTitle }}">
          <div class="card-body d-flex flex-column">
            <h4 class="card-title">{{ project.projectTitle }}</h4>
            <p class="card-text">{{ project.excerpt | truncatewords: 25 }}</p>
            <a class="stretched-link" href="{{ project.url | relative_url }}"></a>
          </div>
        </div>
        <div class="tags-container">
          {% for tag in project.tags %}
            <a href="{{ '/projects/tags.html#' | append: tag | relative_url }}" class="tag-link"><kbd>{{ tag }}</kbd></a>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<script src="{{ '/js/projects.js' | relative_url }}"></script>
