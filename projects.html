---
layout: page
permalink: /projects/
title: My projects
---

<link rel="stylesheet" href="{{ site.baseurl }}/css/blog.css">

<div class="container">
  <div class="md-form my-5">
    <i class="fa fa-search"></i>
    <input class="form-control text-center" type="text" placeholder="Looking for something in particular?" aria-label="Search" id="searchBar">
  </div>

  <div id="not-found"></div>

  <div class="row justify-content-center projects">
    {% assign projects = site.projects | reverse %}
    {% for project in projects %}
      <div class="card mx-2 mb-3" id="{{ project.id }}">
        <img src="{{ site.baseurl }}/assets/images/{{ project.projectImage }}" class="card-img-top rounded">
        <div class="card-body d-flex flex-column">
          <h4 class="card-title">{{ project.projectTitle }}</h4>
          <p class="card-text">{{ project.excerpt | truncatewords: 20 }}</p>
          <a class="stretched-link" href="{{ project.url }}"></a>
          <div class="mt-auto text-right">
            {% for tag in project.tags %}
              <kbd>{{ tag }}</kbd>
            {% endfor %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<script src="{{ site.baseurl }}/js/projects.js"></script>
