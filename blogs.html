---
layout: page
permalink: /blogs/
title: My blogs
---

<link rel="stylesheet" href="{{ site.baseurl }}/css/blogs.css">

<div class="container">
  <div class="md-form my-5">
    <input class="form-control text-center" type="text" placeholder="Search" aria-label="Search" id="searchBar">
  </div>

  <div id="not-found"></div>

  <div class="row justify-content-center posts">
    {% for blog in site.posts %}
      <div class="card mx-2 mb-3" id="{{ blog.id }}">
        <img src="{{ site.baseurl }}/assets/images/{{ blog.blogImage }}" class="card-img-top rounded">
        <div class="card-body d-flex flex-column">
          <h4 class="card-title">{{ blog.blogTitle }}</h4>
          <p class="card-text">{{ blog.excerpt | truncatewords 20 }}</p>
          <a class="stretched-link" href="{{ blog.url }}"></a>
          <div class="mt-auto text-right">
            {% for tag in blog.tags %}
              <kbd>{{ tag }}</kbd>
            {% endfor %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<script src="{{ site.baseurl }}/js/blogs.js"></script>
