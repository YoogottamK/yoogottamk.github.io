url: "https://yoogottamk.github.io/"
baseurl: ""
title: "yoogottamk"
timezone: "Asia/Kolkata"

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Yoogottam Khandelwal"
      permalink: /blogs/:title
  -
    scope:
      path: "css"
    values:
      layout: "null"
      navbarHeight: "60px"
      darkBg: "#181a1b"
      darkFg: "#a6a4a2"
      lightBg: "#ffffff"
      lightFg: "#000000"
  -
    scope:
      path: "js"
    values:
      layout: "null"
      navbarHeight: 60
