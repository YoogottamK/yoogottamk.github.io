url: "https://yoogottamk.github.io/"
baseurl: ""
title: "yoogottamk"
timezone: "Asia/Kolkata"

plugins:
 - jekyll-autoprefixer

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Yoogottam Khandelwal"
  -
    scope:
      path: "css"
    values:
      layout: "null"
      navbarHeight: "60px"
  -
    scope:
      path: "js"
    values:
      layout: "null"
      navbarHeight: 60
